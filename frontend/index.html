<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>The American Way</title>
    <style>
        body { background: #000; color: #fff; font-family: 'Georgia', serif; padding: 60px; line-height: 1.8; display: flex; justify-content: center; }
        .container { max-width: 750px; }
        h1 { font-size: 3rem; border-bottom: 3px solid #fff; padding-bottom: 10px; text-transform: uppercase; letter-spacing: -1px; }
        #bio { font-size: 1.25rem; margin-top: 40px; white-space: pre-wrap; color: #ddd; }
    </style>
</head>
<body>
    <div class="container">
        <h1>The American Way</h1>
        <div id="bio">Connessione al database in corso...</div>
    </div>
    <script>
        fetch('/api/bio').then(r => r.json()).then(d => { document.getElementById('bio').innerText = d.bio; });
    </script>
</body>
</html>
