<!DOCTYPE html>
<html>
<head>
    <title>Admin - The American Way</title>
    <style>body{background:#111;color:#fff;font-family:sans-serif;padding:40px;}</style>
</head>
<body>
    <h1>Area Admin Privata</h1>
    <p>Modifica qui il tuo Manifesto e clicca Salva.</p>
    <textarea id="bioInput" style="width:100%;height:300px;background:#222;color:#fff;padding:15px;"></textarea><br><br>
    <button onclick="saveBio()" style="padding:10px 20px;cursor:pointer;">SALVA MANIFESTO</button>
    <script>
        function saveBio() {
            const text = document.getElementById('bioInput').value;
            fetch('/api/admin/update-bio', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({text: text})
            }).then(() => alert('Manifesto aggiornato con successo!'));
        }
    </script>
</body>
</html>
