<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The American Way</title>
    <style>
        body { 
            background: #000; 
            color: #fff; 
            font-family: 'Georgia', serif; 
            padding: 50px; 
            line-height: 1.6; 
            display: flex;
            justify-content: center;
        }
        .container { max-width: 800px; }
        h1 { 
            border-bottom: 2px solid #333; 
            padding-bottom: 20px; 
            text-transform: uppercase;
            letter-spacing: 2px;
        }
        #bio { font-size: 1.2rem; white-space: pre-wrap; margin-top: 30px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>The American Way</h1>
        <div id="bio">Caricamento del manifesto in corso...</div>
    </div>
    <script>
        // Questo script "telefona" al database Supabase tramite il tuo file api/index.py
        fetch('/api/bio')
            .then(res => res.json())
            .then(data => {
                document.getElementById('bio').innerText = data.bio;
            })
            .catch(err => {
                document.getElementById('bio').innerText = "Errore nel caricamento. Controlla la connessione al database.";
                console.error("Errore:", err);
            });
    </script>
</body>
</html>
